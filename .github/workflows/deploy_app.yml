name: Simple Deploy Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: üì¢ Send Telegram notification
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            whoami
            ls -ali
            # (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –º–æ–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∫–∞–∫–∏–µ-—Ç–æ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–ª–∏ —Å–∫—Ä–∏–ø—Ç—ã)

        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_KEY }}
          COMMIT_SHA: ${{ github.sha }}
          REPO_NAME: ${{ github.repository }}

      - name: üöÄ Send message via Telegram API
        run: |
          curl -s -X POST \
            "https://api.telegram.org/bot ${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="üöÄ *Deployment started*\n\nüì¶ Repo: ${REPO_NAME}\nüìå Commit: ${COMMIT_SHA}\nüîó https://github.com/ ${REPO_NAME}/commit/${COMMIT_SHA}" \
            -d parse_mode="Markdown"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_KEY }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPO_NAME: ${{ github.repository }}
          COMMIT_SHA: ${{ github.sha }}