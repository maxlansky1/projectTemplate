name: Simple Deploy Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¢ Run SSH commands
        uses: appleboy/ssh-action@master@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            echo "Current directory: $(pwd)"
            whoami
            ls -ali

      - name: ðŸš€ Send Telegram message
        run: |
          curl -s -X POST \
            "https://api.telegram.org/bot ${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="ðŸš€ *Deployment started*\n\nðŸ“¦ Repo: ${REPO_NAME}\nðŸ“Œ Commit: ${COMMIT_SHA}\nðŸ”— https://github.com/ ${REPO_NAME}/commit/${COMMIT_SHA}" \
            -d parse_mode="Markdown"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_KEY }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPO_NAME: ${{ github.repository }}
          COMMIT_SHA: ${{ github.sha }}