# –ò–º—è –≤–æ—Ä–∫—Ñ–ª–æ—É
name: –°–±–æ—Ä–∫–∞ –∏ –¥–µ–ø–ª–æ–π –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏

# –¢—Ä–∏–≥–≥–µ—Ä—ã: –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ push –≤ –ª—é–±—É—é –≤–µ—Ç–∫—É
on:
  push:
    branches:
      - main
      - '**'  # –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –≤—Å–µ—Ö –≤–µ—Ç–æ–∫

jobs:
  # –ü–µ—Ä–≤—ã–π job: –ø—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π
  checkout:
    name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
    runs-on: ubuntu-latest
    # –û–±–Ω–æ–≤–ª–µ–Ω–æ: –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤—ã—Ö–æ–¥–Ω–æ–≥–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ job'–∞ —Å—Å—ã–ª–∞–µ—Ç—Å—è –Ω–∞ –≤—ã—Ö–æ–¥ —à–∞–≥–∞
    outputs:
      run_docs_build: ${{ steps.check_changes.outputs.run_docs_build }}

    steps:
      # –®–∞–≥ 1: –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π —Å –ø–æ–ª–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–µ–π
      - name: üìÅ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è

      # –®–∞–≥ 2: –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ $GITHUB_OUTPUT
      - name: üì¶ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–∞–ø–∫–∞—Ö docs –∏ diagrams
        # –û–±–Ω–æ–≤–ª–µ–Ω–æ: –ü—Ä–∏—Å–≤–æ–∏–ª–∏ ID —à–∞–≥—É, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ —Å–æ—Å–ª–∞—Ç—å—Å—è –Ω–∞ –µ–≥–æ –≤—ã—Ö–æ–¥—ã
        id: check_changes 
        run: |
          # –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤, –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö –≤ –ø–æ—Å–ª–µ–¥–Ω–µ–º –∫–æ–º–º–∏—Ç–µ
          # HEAD~1 - –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–º–º–∏—Ç, HEAD - —Ç–µ–∫—É—â–∏–π –∫–æ–º–º–∏—Ç
          changed_files=$(git diff --name-only HEAD~1 HEAD)
          
          echo "–ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–æ—Å–ª–µ–¥–Ω–µ–º –∫–æ–º–º–∏—Ç–µ:"
          echo "$changed_files"

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–∞–ø–∫–∞—Ö docs –∏–ª–∏ diagrams
          # grep -q: —Ñ–ª–∞–≥ -q (quiet) - –Ω–µ –≤—ã–≤–æ–¥–∏—Ç –Ω–∞–π–¥–µ–Ω–Ω—ã–µ —Å—Ç—Ä–æ–∫–∏, —Ç–æ–ª—å–∫–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∫–æ–¥
          # -E: –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ —Ä–µ–≥—É–ª—è—Ä–Ω—ã–µ –≤—ã—Ä–∞–∂–µ–Ω–∏—è
          # '^(docs|diagrams)/': –ø—Ä–æ–≤–µ—Ä—è–µ—Ç, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ª–∏ —Å—Ç—Ä–æ–∫–∞ —Å 'docs/' –∏–ª–∏ 'diagrams/'
          if echo "$changed_files" | grep -qE '^(docs|diagrams)/'; then
            echo "–ò–∑–º–µ–Ω–µ–Ω–∏—è –≤ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –∏–ª–∏ –¥–∏–∞–≥—Ä–∞–º–º–∞—Ö ‚Äî –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –≤–æ—Ä–∫—Ñ–ª–æ—É"
            # –û–±–Ω–æ–≤–ª–µ–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º $GITHUB_OUTPUT –≤–º–µ—Å—Ç–æ ::set-output
            echo "run_docs_build=true" >> $GITHUB_OUTPUT
          else
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –∏–ª–∏ –¥–∏–∞–≥—Ä–∞–º–º–∞—Ö ‚Äî –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ"
            # –û–±–Ω–æ–≤–ª–µ–Ω–æ: –∏—Å–ø–æ–ª—å–∑—É–µ–º $GITHUB_OUTPUT –≤–º–µ—Å—Ç–æ ::set-output
            echo "run_docs_build=false" >> $GITHUB_OUTPUT
          fi

  # –í—Ç–æ—Ä–æ–π job: —Å–±–æ—Ä–∫–∞ –∏ –¥–µ–ø–ª–æ–π
  docs-deploy:
    name: –°–±–æ—Ä–∫–∞ –∏ –¥–µ–ø–ª–æ–π –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
    needs: [checkout]      # –≠—Ç–æ—Ç job –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è job 'checkout'
    # –û–±–Ω–æ–≤–ª–µ–Ω–æ: —É—Å–ª–æ–≤–∏–µ —Ç–µ–ø–µ—Ä—å —Å—Å—ã–ª–∞–µ—Ç—Å—è –Ω–∞ –≤—ã—Ö–æ–¥ —à–∞–≥–∞ —á–µ—Ä–µ–∑ job
    if: needs.checkout.outputs.run_docs_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
      - name: ‚òï –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Java –∏ Graphviz (–Ω—É–∂–Ω–∞ –¥–ª—è PlantUML)
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz

      - name: üåø –°–∫–∞—á–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –≤–µ—Ä—Å–∏—é PlantUML, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–±–æ—Ç—É Graphviz –∏ Dot
        run: |
          # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É –¥–ª—è PlantUML –≤ /usr/local/bin, —Å–∫–∞—á–∏–≤–∞–µ–º PlantUML
          sudo mkdir -p /usr/local/bin/plantuml
          sudo wget -q https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar -O /usr/local/bin/plantuml/plantuml.jar

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–µ—Ä—Å–∏—é PlantUML, Graphviz, Dot
          java -jar /usr/local/bin/plantuml/plantuml.jar -version
          dot -V
          java -jar /usr/local/bin/plantuml/plantuml.jar -testdot

      - name: üêç –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: üîß –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install sphinxcontrib-plantuml sphinx-rtd-theme

      - name: üìÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é Sphinx
        run: |
          echo "–¢–µ–∫—É—â–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è conf.py:"
          cat docs/conf.py

      - name: üìä –°–æ–±–∏—Ä–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—é
        env:
          PLANTUML_JAR_PATH: /usr/local/bin/plantuml/plantuml.jar
        run: |
          cd docs
          
          # –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π –±–∏–ª–¥
          make clean

          # –ü–µ—Ä–µ–¥–∞—ë–º –ø—É—Ç—å –∫ plantuml —á–µ—Ä–µ–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –æ–∫—Ä—É–∂–µ–Ω–∏—è, –∞ –Ω–µ –ø—Ä–∞–≤–∏–º conf.py
          make html SPHINXOPTS="-D plantuml=java\ -jar\ $PLANTUML_JAR_PATH"

          # –î–æ–±–∞–≤–ª—è–µ–º .nojekyll —á—Ç–æ–±—ã GitHub Pages –Ω–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–ª —Ñ–∞–π–ª—ã –∫–∞–∫ Jekyll-—Å–∞–π—Ç
          touch _build/html/.nojekyll

      - name: üñºÔ∏è –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–±—Ä–∞–Ω –ª–∏ HTML
        run: |
          ls -la docs/_build/html/

      - name: üöÄ –î–µ–ø–ª–æ–∏–º –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—é –Ω–∞ GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html